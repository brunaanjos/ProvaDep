<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADA TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    const nota1 = parseFloat(prompt("Qual foi a nota obtida no 1° trimestre em programação?"))
    const nota2 = parseFloat(prompt("Qual foi a nota obtida no 2° trimestre em programação?"))
    const nota3 = parseFloat(prompt("Qual foi a nota obtida no 3° trimestre em programação?"))


    let mediaFinal = (nota1 + nota2 + nota3) / 3

    document.write(`A média final do aluno em programação é ${mediaFinal}`)

</script>
